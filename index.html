<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>BCA Graduation Celebration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="assets/bg_1.png" alt="My Photo" />
    </div>
    <h3>INSPIRIA KNOWLEDGE CAMPUS</h3>
    <h2><em>BCA 2022-2025</em></h2>

    <div class="labels">
      <span>Under Graduate</span>
      <span id="graduation-text" class="fade">Graduation</span>
    </div>

    <div class="progress-bar">
      <div class="blocks" id="blocks"></div>
    </div>
    <div class="progress-percent" id="progress-percent"></div>

    <div class="typewriter fade" id="typewriter">
      <p id="line1"></p>
      <p id="line2"></p>
      <p id="line3"></p>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
